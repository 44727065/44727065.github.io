<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		!function(){
			var width = document.documentElement.clientWidth;
			var head = document.getElementsByTagName("head")[0];
			var style = document.createElement("style");
			style.innerHTML = "html,body{font-size:" + width/32 + "px;}"; //将视图切换成32份
			head.appendChild(style);
		}();
	</script>
	<style type="text/css">
		body{background:#f00;}
	</style>
</head>
<body>
	<div style="width: 5rem;height: 5rem;background:#f00;">
	</div>
	<div style="position: absolute;width:100px;height:100px;left:50%;top:50%;transform: translate(-50%,-50%);background:#ddd;"></div>
</body>
</html>
