<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>
<p>这里是一个段落内容</p>
<button id="a">toggle</button>
<script type="text/javascript">
	$(function(){
		$("#a").click(function(event) {
			$("p").fadeToggle('slow/400/fast', function() {
				
			});
		});
	})
</script>
<!--slidedown-->

<div id="b" style="height: 100px;width: 100px;background:#f00;">
</div>
<button id="c">toggle</button>
<script type="text/javascript">
	$(function(){
		$("#c").click(function(event) {
			$("#b").slideToggle("slow");
		});
	})
</script>

<!--animation-->

<div id="an_box" style="position:relative;width: 100px;height: 100px;background: #f00;">
</div>
<button id="an">左侧</button>
<script type="text/javascript">
	$(function(){
		$("#an").click(function(event) {
			/* Act on the event */
			$("#an_box").animate({
				"left": "250px",
				"background": "#000"},
				"slow", function() {
				$(this).fadeOut('400');
			});
		});
	})
</script>
</body>
</html>
