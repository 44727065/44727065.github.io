<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	// 1. 函数声明方式
	/*
	function 函数名(参数1,参数2){
		// 要执行的语句
	}
	*/
	function sum(num1,num2){
		return num1 + num2;
	}

	// 2. 函数表达式方式
	/*
	var 函数名 = function(参数1,参数2){
		// 要执行的语句
	}
	*/
	var sum = function(num1,num2){
		return num1 + num2;
	}
	// 定义了一个函数，并将其初始化为一个函数。function 关键字后面没有函数名，这是因为在使用函数表达式时，没有必要使用函数名－－通过变量 sum 即可引用函数。像定义变量一样，使用函数表达式定义函数时，函数体外有分号。

	// 3. 使用 Function 构造函数
	//var 变量名 = new Function("参数1","参数2",..."参数n","函数体");

	var sum = new Function("num1","num2","return num1+num2");
	//使用构造函数定义函数的方式是一个函数表达式，不推荐这种方式，这种方式会导致解析两次代码，第一次解析常规的 javascript 代码，第二次解析传入构造函数的字符串。这种语法理解函数是对象，函数名是指针的概念非常直观。

	// 函数声明和函数表达式两种定义函数的方式，解析器会先读取函数声明，并使其在执行任何代码之前可用，对于函数表达式则需要解析器执行到它所在的代码才行，才会真正被解释器之行。

	// 可正常运行
	console.log(sum1(1,2));
	function sum1(num1,num2){
		return num1+num2;
	}

	// 无法正常运行
	console.log(sum2(1,2));
	var sum2 = function(num1,num2){
		return num1+num2;
	}
</script>

</body>
</html>
