<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	// null 和 undefined 都可以表示"没有"，含义非常相似。

	// 在 if 语句中，她们都会被自动转为 false，相等运算符（＝＝）甚至直接报告两者相等。

	if(!undefined){
		console.log("undefined is false");
	}
	if(!null){
		console.log("null is false");
	}

	if(undefined == null){
		console.log("相等")
	}

	// 布尔值
	// 下面的运算符会返回布尔值 
	// 两元逻辑运算符 && ||
	// 前置逻辑运算符	!
	// 相等运算符 ===,!==,==,!=
	// 比较运算符 >, >=,<,<=

	// 会被转化为false的值
	// undefined,
	// null,
	// false,
	// 0,
	// NaN,
	// ""或者''

	//特别注意的是空数组和空对象会被转化为 true

	if([]){
		console.log("true");
	}
	if({}){
		console.log("true");
	}

</script>

</body>
</html>
