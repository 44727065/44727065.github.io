<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <script>
            // let 允许声明一个作用域被限制在块级中的变量、语句或者表达式。与var关键字不同的是，var 声明的变量只能是全局或者整个函数快。
            //let a = 1;
            //console.log(a);

            function varTest(){
                var x=1;
                if(true){
                    var x = 2;
                    console.log(x);
                }
            }

            function letTest(){
                let x=1;
                if(true){
                    let x = 2;
                    console.log(x);
                }
                console.log(x);
            }
            varTest();
            letTest();
        </script>
        <div id="list"></div>
        <script>
            var list = document.getElementById("list");
            for(let i = 1; i <= 5; i++){
                var item = document.createElement("li");
                item.appendChild(document.createTextNode("Item" + i));
                let j = i;
                item.onclick = function(ev){
                    console.log("Item" + j +" is clicked.");
                };
                list.appendChild(item);
            }
        </script>

        <script>
            var aaa = 1;
            aaa = aaa + 100;
            const bbb = aaa;

            console.log(bbb);
        </script>





    </body>
</html>
