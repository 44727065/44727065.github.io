<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<!--这里是view-->
	<div id="app">
		{{message}}
		<input type="text" v-model="message">
	</div>

<script src="./vue.js"></script>
<script type="text/javascript">
	// 这是我们的 Model
	var exampleData = {
		message : 'Hello World!'
	}

	// 创建一个 vue 实例 或 “ViewModle”
	// 它连接 View 和 Model

	new Vue({
		el:'#app',
		data:exampleData
	})


</script>
</body>
</html>
