<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
</head>
<body>
	<!--这里是view-->
	<div id="app">
        <ul class="pagination">
            <li v-for="n in pageCount">
                <a href="javascripit:void(0)" v-bind:class="activeNumber === n ? 'active' : ''">{{ n }}</a>
            </li>
        </ul>
    </div>

<script src="./vue.js"></script>
<script type="text/javascript">
        var vm = new Vue({
            el: '#app',
            data: {
                activeNumber: 0,
                pageCount: 10
            }
        })
        // 版本不同 v-for 的值不同
</script>


</body>
</html>
