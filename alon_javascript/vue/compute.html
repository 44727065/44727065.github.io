<!DOCTYPE html>
<html>
    <head>
        <script src="./js/lib/vue.js"></script>
        <meta charset="utf8" />
    </head>
    <body>
        <div id="example">
            <p>Original message: "{{message | capitalize}}"</p>
            <p>computed message: "{{reversedMessage}}"</p>
            <p>computed message: "{{reversedMessage()}}"</p>
        </div>
        <script>
        var vm = new Vue({
            el:'#example',
            data:{
                message :'Hello'
            },
            //计算可以提供更多功能
            computed:{
                // a computed getter 接收器 不是响应式依赖
                reversedMessage:function(){
                    //this 指向 vue
                    return this.message.split('').reverse().join('')
                }
            },
            methods:{
                // a computed getter 接收器
                reversedMessage:function(){
                    //this 指向 vue
                    return this.message.split('').reverse().join('')
                }
            },
            // 过滤 计算和过滤不能同时使用
            filters:{
                    capitalize:function(value){
                    if (!value) return '';
                    value = value.toString();
                    return value.charAt(0).toUpperCase() + value.slice(1);
                }
            }
        });
        </script>
