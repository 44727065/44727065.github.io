<!DOCTYPE html>
<html>
    <head>
        <script src="./js/lib/vue.js"></script>
    </head>
    <body>
        <div id="example"></div>
        <script>
            // 每个vue实例都会代理其 data 对象里所有的属性
            var data = {a:1};
            var vm = new Vue({
                el:'#example',
                data : data
            });

            vm.a === data.a; // true

            // 设置属性也会影响到原始数据,
            vm.a = 2;
            console.log(data.a);
            // 被代理的属性是响应式的。如果在实例创建之后添加新的属性到实例上，他不会触发视图更新

            // 除了data属性，Vue 实例暴露了一些有用的实例属性与方法。这些抒情都有前缀 ，
            // $ 用来和代理的 data 属性区分

            vm.$data === data;
            vm.$el === document.getElementById("exmple");

            vm.$watch('a',function(newVal,oldVal){
                // 这个回调将在 'vm.a' 改变后调用
            })

            // 实例声明周期
            // 每个 Vue 实例在被创建之前都要经历一系列的初始化的过程，数据观测、编译模版、挂载实例到dom，数据变化时更新dom。这个过程会有一个实例调用一些 生命周期钩子，这就给我们提供了执行自定义逻辑的机会。

            var vm = new Vue({
                data:{
                    a:1
                },
                created : function(){
                    // 'this' 指向 vm 实例
                    console.log('a is' + this.a)
                }
            })

        </script>
    </body>
</html>
