<!DOCTYPE html>
<html>
    <head>
        <script src="./js/lib/vue.js"></script>
        <meta charset="utf8" />
    </head>
    <body>
       <div id="app">
           <ul>
                <li v-for="(item,key) in arr">{{key}} + {{item}}</li>
           </ul>
       </div>
       <script>
        var vm = new Vue({
            el:'#app',
            data:{
                arr:['aaa','bbb','ccc']
            }
        })
        vm.arr[1] = 'ddd';
        // 解决方案
        Vue.set(vm.arr,1,"ddd")
        //或者
        vm.$set(vm.arr,1,"ddd") // 运用 $set 更新页面时会全部更新一遍
        //或者
        vm.arr.splice(1,1,"ddd")
        </script>
        <!--

            运行结果
            aaa
            bbb
            ccc
            利用索引改变数组某一项时，页面不会刷新。
        -->
