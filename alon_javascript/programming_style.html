<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		// 缩进最好使用4个空格
		/*
			区块必须使用大括号
		*/
		if(a)
			b();
			c();
		/*会被解析成下面的样子*/
		if(a){
			b();
		}
		c();

		/*区块起首的大括号的位置跟在关键字后面*/
		return
		{
			key : value;
		}

		/*会被解析成*/
		return;
		{
			key : value;
		}


		// 圆括号（parentheses）在javascript 有两种作用，一种表示函数的调用，另一种表示表达式的组合（grouping）
		// 表示函数的调用
		console.log('abc');

		//表达式的组合
		(1 + 2) * 3

		/*
			表示函数调用时，函数名与左括号没有空格
			表示函数定义时，函数名与左括号没有空格
			其他情况，前面位置的语法元素与左括号之间，都有一个空格
		*/

		// 行尾的分号不可省略
		/* 有一些语法结构不需要在语句末尾添加分号*/
		/* for 和 while 循环*/
		for (;;){
			...
		}//没有分号

		do{
			a--;
		}while(a > 0) //没有分号


		/*分支语句*/
		if(true){

		}//没有分号

		switch(){

		}//没有分号

		try(){

		} catch {

		}//没有分号

		/*函数声明语句*/
		function f(){

		}//没有分号

		/*函数表达式仍然要使用分号*/
		var f = function(){

		};

		/*除上面的情况外，都会增加分号*/
		var a = 1
		// 引擎会自动解析为 var a = 1;


		// 不写结尾的分号，可能会导致脚本合并出错，所以会在代码库的第一行语句开始加上一个分号。
		;var a = 1;

		/*全局变量
			javascript 最大的语法缺点就是全局变量对于任何一个代码块，都是可读可写。这对代码的模块化和重复使用，非常不利。
			因此尽可能避免使用全局变量。如果不得不使用，用大写字母表示变量名。
		*/

		// 变量声明

		//javascript 会自动将变量声明“提升”（hoist）到代码块（block）头部

		if(!o){
			var o = {};
		}
		//等同于
		var o;
		if (!o) {
			o = {};
		}

		// 为了避免可能出现的问题，最好把变量声明都放在代码块的头部
		for (var i = 0; i < 20; i++){
			//
		}

		// 写成

		var i;
		for (i=0; i < 10; i++){
			//...
		}
		// 函数都应该在使用之前定义，函数内部的变量声明，都应该放在函数的头部。

	</script>

</body>
</html>
