<!DOCTYPE html>
<html>

	<title></title>
</head>
<body>
<script type="text/javascript">
	// 函数是一等对象
	// 函数可以存储在变量中，可以作为参数传给其它函数

	// 匿名函数没有函数名，但是可以赋值给变量,出现在函数声明之后的一对括号立即对函数进行了调用，括号中空无一物，但也并非一定如此
	// 匿名函数示例
	(function(){
		var foo = 10;
		var bar = 2;
		console.log("aaa")
	})();
	// 括号中带点东西
	/* An anonymouse function with arguments */
	var baz = (function(foo,bar){
		return (foo * bar)
	})(10,2);

	// 匿名函数最有趣的用途是用来创建闭包。闭包是一个受到保护的变量空间，由内嵌函数生成。javascript 具有函数级的作用域，这意味着定义在函数内部的变量在函数外部不能被访问。javascript 的作用域又是词法性质的。这意味着函数运行在定义它的作用域中，而不是调用它的作用域。把这两个因素结合起来，就能通过把变量包裹在匿名函数中而对其加以保护。这样创建类的私有（private）变量。

	/*An anonymous function used as closure*/
	var baz;
	console.log(baz);
	(function(){
		var foo = 10;
		var bar = 2;
		baz = function(){
			return foo * bar;
		}
		console.log(typeof(baz));
	})();
	baz(); // baz can access foo and bar,even though it is excuted outside of the anonymous function

	// 变量 foo 和 bar 定义在匿名函数中，因为函数baz定义在这个闭包中，所以它能访问这两个变量，即使是在该闭包执行结束后。这是一个复杂的话题，后面讨论封装的时候会详细讲解。





</script>

</body>
</html>
