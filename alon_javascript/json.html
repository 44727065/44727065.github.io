<!DOCTYPE html>
<html>
<head>

</head>
<body>
	<script type="text/javascript">
		var text = '{ "employees" : [' +
					'{ "firstName":"John" , "lastName":"Doe" },' +
					'{ "firstName":"Anna" , "lastName":"Smith" },' +
					'{ "firstName":"Peter" , "lastName":"Jones" } ]}';

	<p id="demo">
		
	</p>
	<script type="text/javascript">

	</script>
