<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
	
</head>
<body>
<div id="app">
	{{message}}
</div>

<script type="text/javascript">
	var app = new Vue({
		el: '#app',
		data:{
			message : "Hello Vue!"
		}
	})
</script>

<div id="app2">
	<span v-bind:title="message">
		鼠标悬停几秒钟查看
	</span>
</div>
<script type="text/javascript">
	var app2 = new Vue({
		el:"#app2",
		data:{
			message: '页面加载于' + new Date()
		}
	})
</script>
<div id="app3">
	<p v-if = "seen">现在看到</p>
</div>
<script type="text/javascript">
	var app3 = new Vue({
		el: "#app3",
		data:{
			seen: false
		}
	})
</script>
<div id="app4">
	<ol>
		<li v-for = "todo in todos">
			{{todo.text}}
		</li>
	</ol>
</div>
<script type="text/javascript">
	var app4 = new Vue({
		el: "#app4",
		data:{
			todos:[
				{text:'学习javascript'},
				{text:'学习 Vue'},
				{text:'整个牛项目'}
			]
		}
	})
</script>
<template>
	<div id="app">
		<img src="">
		<hello></hello>
	</div>
</template>
<script type="text/javascript">
	import Hello from './Hello'
	export default {
		name : 'app',
		components: {
		    Hello
		  }
	}
</script>


</body>
</html>
