<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>
<div id="div1">这里会有一些文字</div>
<button id="btn1">移除dom</button>
<div id="div2" style="width: 200px;height: 200px;background:#f00;">这里会有一些文字</div>
<button id="btn2">empty</button>
<script type="text/javascript">
	$(function(){
		$("#btn1").click(function(event) {
			/* Act on the event */
			$("#div1").remove();
		});


		$("#btn2").click(function(event) {
			/* Act on the event */
			$("#div2").empty();
		});
	})
</script>
</body>
</html>
