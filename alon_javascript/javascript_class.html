<!DOCTYPE html>
<html>

	<title></title>
</head>
<body>
<script type="text/javascript">
	// javascript 灵活性

	// 可以保持状态并且具有一些对其内部状态操作的方法
	var Anim = function(){

	};
	Anim.prototype.start = function(){
		console.log("aaaa");
	}
	Anim.prototype.stop = function(){
		console.log("bbbb");
	}

	// 使用的时候

	var myAnim = new Anim();
	myAnim.start();
	myAnim.stop();

	// 把类的定义封装到一条生命中
	var Anim ＝ function(){

	}

	Anim.prototype = {
		start: function(){

		}
		stop : function(){

		}
	}

	// Function.prototype.method 用于为类添加新方法。有两个参数，第一个是字符串，表示新的额方法名称，第二个用作新方法的函数

	Function.prototype.method = function(name,fn){
		this.prototype[name] = fn;
	}

	var Anim = function(){

	}

	Anim.method('start',function(){
		...
	})
	Anim.method('stop',function(){

	})

	// 进一步修改 Function.prototype.method ，使其可被链式调用

	Function.prototype.method = function(name,fn){
		this.prototype[name] = fn;
		return this;
	}

	var Anim = function(){

	}
	Anim.method('start',function(){
		...
	}).method('stop',function(){
		...
	})


</script>

</body>
</html>
