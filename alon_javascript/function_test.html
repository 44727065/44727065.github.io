<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	function fun(n,o){ //标准函数声明，是新创建的函数，返回值是一个对象字面量表达式，属于新的 object
		console.log(o);
		return {
			fun:function(m){
				return fun(m,n);
			}
		};
	}

	var a = fun(0);
	a.fun(1);
	a.fun(2);
	a.fun(3);
	var b = fun(0).fun(1).fun(2).fun(3);
	var c = fun(0).fun(1);
	c.fun(2);
	c.fun(3);

	var o = {
		fn:function(){
			console.log(fn);
		}
	}
	o.fn();
</script>

</body>
</html>
