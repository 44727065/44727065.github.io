<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
</head>
<body>
	<!--这里是view-->
	<div id="app">
        <h1 v-if="age >= 25">Age: {{ age }}</h1>
        <h1 v-else>Name: {{ name }}</h1>
        <h1>---------------------分割线---------------------</h1>
        <h1 v-show="name.indexOf('keep') >= 0">Name: {{ name }}</h1>
        <h1 v-else>Sex: {{ sex }}</h1>
    </div>

<script src="./vue.js"></script>
<script type="text/javascript">
	// 这是我们的 Model
	var vm = new Vue({
        el: '#app',
        data: {
            age: 28,
            name: 'keepfool',
            sex: 'Male'
        }
    })

	// age 是定义在选项对象的data属性中的，为什么Vue实例可以直接访问它？因为vue对象都会代理选项对象里的data属性。
</script>


</body>
</html>
