<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	//javascript 数据类型共6种
	/*
		number
		string
		boolean
		undefined
		null
		object // 各种值组成的集合
	*/

	// 原始类型（primitive type） string,number,boolean,最基本的数据类型
	// 合成类型（complex type） 一个对象往往时多个原始类型的值的合成，可以看作是存放各种值的容器
	// 两个特殊值 undefined/null

	// 对象又分成三个字类型
	// 狭义的对象（object）
	// 数组（array）
	// 函数（function）

	// 狭义的对象和数组是两种不同的数据组合方式，函数是处理数据的方法。
	// javascript 把函数当成一种数据类型，可以像其他类型的数据一样，进行赋值和传递，为编程带来很大的灵活性，体现了javascript 作为“函数式语言”的本质。

	// typeof 运算符
	// javascript 有三种方法，可以确定一个值到底是什么类型
	// typeof
	// instanceof
	// Object.prototype.toString

	var a = 10;
	console.log(typeof(a));

	// 函数返回 function
	function f(){

	}
	console.log(typeof f);


	// typeof 对数组（array） 和对象（object）的显示结果都是 object，怎么区分 instanceof 运算符可以做到
	var o = {};
	var a = [];

	var oo = o instanceof Array;
	var aa = a instanceof Array;
	console.log(oo);
	console.log(aa);




</script>
</body>
</html>
