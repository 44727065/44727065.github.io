<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">

	for (var i = 0; i < 5; i++) {
		console.log(i);
	}

	for(var i=0;i<5;i++){
		setTimeout(function(){
			console.log(i);
		},1000*i);
		// setTimeout 会延迟执行，执行到了的时候已经变成5了，输出5个
	}

	for (var i = 0; i < 5; i++) {
		(function(i){
			setTimeout(function(){
				console.log(i);
			},i*1000);
		})(i)
	}


</script>

</body>
</html>
