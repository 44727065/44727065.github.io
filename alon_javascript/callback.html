<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>
	<p id="p1">测试一下呗</p>
	<button id="btn1">隐藏段落</button>
	<script type="text/javascript">
		$(function(){
			$("#btn1").click(function(event) {
				/* Act on the event */
				$("#p1").hide('slow', function() {
					alert("段落消失了");
				});
			});
		})
	</script>

	<!--操作链就是一个链-->
	<div id="container" style="position: relative;">
		<p>这里写一些文字</p>
	</div>
	<button id="btn2">一步一步来</button>
	<script type="text/javascript">
		$(function(){
			$("#btn2").click(function(event) {
				$("#container").css({
					"color": '#f00',
					"height": '100px'
				}).slideUp(6000).slideDown(3000).animate({
					"position": "relatiev",
					"left": "100px",
					"width": "100px"},
					"slow", function() {
					/* stuff to do after animation is complete */
				});;;
			});
		})
	</script>
</body>
</html>
