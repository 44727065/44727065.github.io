<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<!--正则表达式（regular expression） 是一种表达文本模式（即字符串结构）的方法，有点像字符串的模版，常常用作按照“给定模式”匹配文本的工具。比如，正则表达式给出一个Email地址的模式，然后用它来确定一个字符串是不是 Email 地址-->
<script type="text/javascript">
	// 正则表达式有两种方法，一种是使用字面量，以斜杠表示开始和结束。
	var regex = /xyz/ ;
	// 另一种是使用 RegExp 函数。
	var regex = new RegExp('xyz');

	// 上面的两种写法是等价的，都新建了一个内容为 xyz 的正则表达式对象。她们的主要区别是，第一种方法在编译时新建正则表达式，第二种方法在运行时新建正则表达式。

	// RegExp 构造函数还可以接受第二个参数，表示修饰符
	var regex = new RegExp('xyz',"i");

	var regex = /xyz/i; //有修饰符 i

	// 这两种写法，字面量和构造函数 在运行时有细微的区别。采用字面量的写法，正则对象在代码载入时（即编译时）生成；采用构造函数的方法，正则对象在代码运行时生成。实际使用中基本使用字面量的写法。
	//正则对象生成后，有两种使用方式：
	// 正则对象的方法：将字符串作为参数，比如 regex.test(string)
	// 字符串对象的方法：将正则对象作为参数，比如 string.match(regex);

	// 正则对象的属性分成两类
	// 一类是修饰符相关，返回一个布尔值，表示对应的修饰符是否设置。

	var r = /abc/igm;

	console.log(r.ignoreCase); // 是否设置了 ignoreCase
	console.log(r.global); // 是否设置了 global
	console.log(r.multiline); // 是否设置了 multiline
	// 与修饰无关的属性
	// lastIndex 返回下一次开始搜索的位置
	// source 返回正则表达式的字符串形式，该属性只读。

	var r2 = /abc/igm;
	console.log(r2.lastIndex);
	console.log(r2.source);

	// test()

	// 正则对象的 test 方法返回一个布尔值，表示当前模式是否能匹配参数字符串
	console.log(/cat/i.test('Cats and dogs')); // true

	// 如果带有正则表达式 g 修饰符，则每次 test 方法都从上一次结束的位置开始向后匹配。

	var r3 = /x/g;
	var s = '_x_x';

	console.log(r3.lastIndex);
	console.log(r3.test(s));
	console.log(r3.lastIndex);
	console.log(r3.test(s));
	console.log(r3.lastIndex);
	console.log(r3.test(s));

	// 上面的代码的正则对象使用 g 修饰符，表示要记录搜索位置。接着，单词使用test方法，每一次开始搜索的位置都是上一次陪陪的后一个值

	// 带有 g 修饰符实，可以通过正则对象的lastIndex属性指定开始搜索的位置。

	var r4 = /x/g;
	var s4 = '_x_x';
	r4.lastIndex = 4;
	console.log(r4.test(s4));
	// 上面代码指定从字符串的第五个位置开始搜索，这个位置是没有字符的，所以返回 false





</script>
</body>
</html>
