<script>
    //加载进度插件
    /*插件代码-开始*/
    (function () {
        var _loader = function (callback, urlList, delay, timeout) {
            var me = this,
                imgs = document.images;
            this.startTime = Date.now();
            this.delay = delay || 1000;
            this.progress = 0;
            this.timeoutSize = timeout || 1000 * 60 * 5;
            this.list = urlList && urlList.constructor === Array ? [].slice.call(imgs).concat(urlList) : imgs;
            this.totalNum = this.list.length;
            this.callback = callback;
            if (this.totalNum) {
                this.countTime();
                this._each();
            } else {
                this.timer = setInterval(function () {
                    var pro = me.progress,
                        num = me.getRandomNum(pro, pro + 10);
                    me.auto(num - pro);
                }, 100);
            }
        };
        _loader.prototype = {
            _each: function () {
                var me = this,
                    list = me.list,
                    len = list.length,
                    i = 0,
                    item;
                for (; i < len; i++) {
                    item = list[i];
                    if (typeof item === 'string') {
                        list[i] = this.createImg(item);
                        this._load(list[i]);
                    } else {
                        this._load(item);
                    }
                }
            },
            _load: function (imgNode) {
                var me = this;

                function callload() {
                    me._onloaded();
                    this.onerror = null;
                    this.onload = null;
                }
                if (imgNode.complete === true) {
                    this._onloaded();
                } else {
                    imgNode.onerror = callload
                    imgNode.onload = callload;
                }
            },
            _onloaded: function () {
                var me = this,
                    _progress,
                    time;
                this.progress++;
                _progress = Math.ceil(this.progress / this.totalNum * 100);
                if (_progress >= 100) {
                    _progress = 100;
                    time = Date.now() - this.startTime;
                    if (time <= this.delay) {
                        setTimeout(function () {
                            me.callback(_progress);
                        }, me.delay - time);
                        console.log(me.delay - time);
                        return false;
                    }
                    clearInterval(this.timerOut);
                }
                this.callback(_progress);
            },
            createImg: function (src) {
                var img = new Image();
                img.src = src;
                return img;
            },
            countTime: function () {
                var me = this,
                    startTime = me.startTime,
                    timeoutSize = me.timeoutSize;
                this.timerOut = setInterval(function () {
                    if (Date.now() - startTime >= timeoutSize) {
                        clearInterval(me.timerOut);
                        me.off();
                    }
                });
            },
            off: function () {
                var list = this.list,
                    len = list.length,
                    i = 0;
                for (; i < len; i++) {
                    list[i].onerror = null;
                    list[i].onload = null;
                }
                this.progress = 100;
                this._onloaded();
            },
            auto: function (step) {
                this.progress += step;
                if (this.progress >= 100) {
                    this.progress = 100;
                    clearInterval(this.timer);
                }
                this.callback(Math.round(this.progress));
            },
            getRandomNum: function (min, max) {
                return Math.random() * (max - min) + min;
            }
        };
        window.Loader = _loader;
    })();
    /*插件代码-结束*/


    /*插件使用方法示例-开始*/

    var wrap = document.getElementById('load-wrap');
    var imgList = ['https://s1.2mdn.net/5585042/160x600_WS_2016_3_.png'];

    function loading(pro) {
        //简单的示范加载效果
        console.log(pro);
        wrap.innerText = pro + '%';
        if (pro === 100) {
            setTimeout(function () {
                wrap.style.display = 'none';
            }, 500);
        }
    }

    //Loader全获取当前页面所有img标签的加载状态，来判断当前页面是否加载完毕。
    //没有任何图片时，会自动模拟加载进度。
    //第一个参数为加载进度回调函数，回调函数的参数为一个正整数，从0开始，最大值为100。加载动画自己实现。
    //第二个参数可选，传入一个图片地址数组，以加载非以img标签存在的图片。这里也可对动态加载的图片做预加载处理。
    //第三个参数可选，传入一个单位为毫秒的整数，可以控件loading效果最少持续时间。默认为1秒；
    //第四个参数可选，传入一个单位为毫秒的整数，可以此时间段后转为超时状态，并自动结束加载状态。默认为5分钟；

    // var myloader = new Loader(loading, imgList, 2000,6000 * 2);
        var myloader = new Loader(loading, imgList);

    /*插件使用方法示例-结束*/

</script>
