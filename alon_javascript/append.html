<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script>
	<meta charset="utf8">
</head>
<body>
<p id="p1">原文</p>
<button id="btn1">追加文本</button>
<p id="p2">原文</p>
<button id="btn2">开头追加</button>
<script type="text/javascript">
	$(function(){
		$("#btn1").click(function(event) {
			/* Act on the event */
			$("#p1").append('追加一些文字');
		});

		$("#btn2").click(function(event) {
			/* Act on the event */
			$("#p2").prepend('追加一些文字');
		});
	})
</script>
</body>
</html>
