<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app"> {{ message }} {{ type }} </div>
	<script>
	var app = new Vue({
		el: '#app',
		data: {
			message: 'Hello Vue!',
			type : "text"
		}
	})
	</script>
</body>
</html>
