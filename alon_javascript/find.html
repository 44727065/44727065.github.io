<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>
	<div>
		<p>aaa<span>bbbb</span>cccc</p>
	</div>
	<script type="text/javascript">
		$(function(){
			// children 会返回直接子元素
			$("div").find("span").css({
				"color": '#f00'
			});
		})
	</script>
</body>
</html>
