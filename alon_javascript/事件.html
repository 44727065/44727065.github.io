<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div id="demo"></div>
	<button onclick="displayDate('demo')">现在的事件是</button>
	<script type="text/javascript">
		function displayDate(obj){
			var d = new Date();
			document.getElementById(obj).innerHTML = d.getDate();
		}
	</script>

</body>
</html>
