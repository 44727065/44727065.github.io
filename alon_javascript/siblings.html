<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>
	<div>
		<p>aaa<span>bbbb</span><i>asasdjkljklasd</i><em>999999</em>cccc</p>
	</div>
	<script type="text/javascript">
		$(function(){
			// children 会返回直接子元素
			//siblings 相邻dom元素
			$("span").siblings().css({
				"color": '#f00'
			});
			$("span").nextAll().css({
				"color": '#aaa'
			});
			$("span").nextUntil("em").css({
				"color": 'green'
			});
		})

	</script>
</body>
</html>
