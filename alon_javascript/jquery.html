<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>
<p>点击</p>
<script type="text/javascript">
	$(function(){

			$(this).toggle('slow');
		});
	})
</script>
