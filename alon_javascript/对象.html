<!DOCTYPE html>
<html>

<meta charset="utf-8">

<head>
<script>

</head>

<body>
	<div id="eee" style="height: 80px;">
		<div id="aa" style="display: none">
			aaaaa
		</div>
		<button id="aaa">展开／收起</button>
	</div>

	<script type="text/javascript">
		var car  = "Fiat";
		console.log(typeof(car));

		var car = {
			type:"Fiat",
			model: 500,
			color:"white" 　,
			drive: function(){
				return "run now";
			}
		}
		console.log(typeof(car));
		console.log(car.drive());



		var dom = {
			toggle : function(dm){
				var status = document.getElementById(dm).style.display;
				console.log(status);
				if(status == "none"){
					setTimeout(function(){document.getElementById(dm).style.display = "block"},500);
				}else{
					setTimeout(function(){document.getElementById(dm).style.display = "none"},500);
				}
				//document.getElementById(dm).style.display = "block";
				//console.log(document.getElementById(dm).style.display);
			}
		}



		document.getElementById("eee").addEventListener("mousemove",function(){
			dom.toggle("aa")
		},true)





	</script>
</body>

</html>
