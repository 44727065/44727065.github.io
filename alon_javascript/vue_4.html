<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
</head>
<body>
	<!--这里是view-->
	<div id="app">
        <table>
        	<tr>
        		<th>1</th>
        		<th>2</th>
        		<th>3</th>
        	</tr>
        	<tr v-for = "person in people">
        		<td>{{person.name}}</td>
        		<td>{{person.age}}</td>
        		<td>{{person.sex}}</td>
        	</tr>
        </table>
    </div>

<script src="./vue.js"></script>
<script type="text/javascript">
	// 这是我们的 Model
        var vm = new Vue({
            el: '#app',
            data: {
                people: [{
                    name: 'Jack',
                    age: 30,
                    sex: 'Male'
                }, {
                    name: 'Bill',
                    age: 26,
                    sex: 'Male'
                }, {
                    name: 'Tracy',
                    age: 22,
                    sex: 'Female'
                }, {
                    name: 'Chris',
                    age: 36,
                    sex: 'Male'
                }]
            }
        })

	// age 是定义在选项对象的data属性中的，为什么Vue实例可以直接访问它？因为vue对象都会代理选项对象里的data属性。
</script>


</body>
</html>
