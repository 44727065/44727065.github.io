<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
    </head>
    <body>
        <script>
            // 立即执行表达式的意义 IIFE (Immediately-invoked Function Expression)
            for(var i = 0;i<5;i++){
                setTimeout(function(){
                    console.log(i);
                },1000)
            }
            // 输出结果是 5
            for(var j = 0; j< 5 ;j++){
                (function(j){
                   setTimeout(
                       function(){
                           console.log(j);
                       }
                   ,2000)
                })(j);
            }
        </script>

    </body>
</html>
