<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
    </head>
    <body>
        <script>
            // 快速排序，使用数组法
            function quickSort(arr){
                if(arr.length <=1){
                    return arr;
                }
                var index = Math.floor(arr.length/2);
                var key = arr.splice(index,1)[0];
                console.log(key);
                var left = [],right=[];
                arr.forEach(function(value) {
                    value < key ? left.push(value) : right.push(value);
                });
                //concat() 方法用于连接两个或多个数组。
                return quickSort(left).concat([key],quickSort(right));
            }

            console.log(Array.isArray(quickSort([1,2,3,9,0,3])));
        </script>
    </body>
</html>
