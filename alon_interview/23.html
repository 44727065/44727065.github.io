        </script>
        <h2>闭包</h2>
        <p>如何将代码变成 5-》0，1，2，3，4</p>
        <script>
            for(var j =0; j<5 ; j++){
                (function(k){
                    setTimeout(
                        function(){
                            console.log(new Date,k)
                        },1000)
                })(j)
            }
        </script>
        <p>巧妙的利用 IIFE 来解决闭包造成的问题，稍微晦涩，使用中基类型（primitive Type）的参数传递是按值传递（Pass by value）的特称改造。</p>
        <script>
        var output = function(i){
            setTimeout(function(){
                console.log(new Date,i)
            },1000)
        }

        for(var i=0;i<5;i++){
            output(i)
        }

        </script>
    </body>
