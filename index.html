<!DOCTYPE html>
<html>
    <head>
        <script src="./javascript/vue/js/lib/vue.js"></script>
        <meta charset="utf8" />
    </head>
    <body>
        <div id="app"></div>
        <script>
            const NotFound = {
                template: '<p>Page not found</p>'
            }
            const Home = { template: '<p>home page  <a v-on:click="onClickNew">路由实现</a></p>' }
            const About = {
                template: '<p>About page</p>'
            }

            const routes = {
                '/': Home,
                '/about' : About,
            }

            new Vue({
                el : '#app',
                data : {
                    currentRoute : window.location.pathname
                },
                computed:{
                    ViewComponent(){
                        return routes[this.currentRoute] || NotFound;
                    }
                },
                methods:{
                    onClickNew : function(){
                        currentRoute : window.location.pathname + '/about',
                    }
                },
                render (h) {
                    return h(this.ViewComponent);
                }
            })
        </script>
