<!DOCTYPE html>
<html>
    <head>
        <script src="./javascript/vue/js/lib/vue.js"></script>
        <meta charset="utf8" />
    </head>
    <body>
        <a href="/about"></a>
        <div id="app"></div>
        <script>
            const NotFound = {
                template: '<p>Page not found</p>'
            }
            const Home = {
                template: '<p>Home Page</p>'
            }
            const About = {
                template: '<p>About page</p>'
            }

            const routes = {
                '/': Home,
                '/about' : About,
            }

            new Vue({
                el : '#app',
                data : {
                    currentRoute : window.location.pathname
                },
                computed:{
                    ViewComponent(){
                        return routes[this.currentRoute] || NotFound;
                    }
                },
                render (h) {
                    return h(this.ViewComponent);
                }
            })
        </script>
