<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
    </head>
    <body>
        <script>
        console.log(sum(2,3)); // 返回结果 5
        console.log(sum(2)(3));// 返回结果 5

        function sum(){
            var fir = arguments[0];
            if(arguments.length === 2 ){
                return arguments[0] + arguments[1]
            }else{
                return function(sec){ //把第二个数字当成参数传递给参数
                    return fir + sec;
                }
            }
        }

        </script>
    </body>
</html>
