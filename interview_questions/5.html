<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
    </head>
    <body>
        <script type="text/javascript">
            function User(){
                this.name = "vicefeel";
                this.age = 23;
            }

            var user = new User();

            console.log(user.age);

            // 实际在构造函数User中完成了如下操作
            /*
            创建一个新的对象，这个对象的类型是 object;
            设置这个新对象的 内部、可访问性和prototype属性为构造函数（指protype.construtor所指向的构造函数）中设置的。
            执行构造函数
            返回新创建的对象
            */
            /* 流程如下
            function User(){
                this = {};
                this.constructor = User;
                this.name = "vicefeel";
                this.age = 23;
                return this;
            }
            */


        </script>
    </body>
</html>
