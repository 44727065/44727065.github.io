<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
    </head>
    <body>
        <script>
            console.log((function f(n){return ((n > 1) ? n * f(n-1) : n)})(10));
        </script>
        <script>
        // 下面代码能输出啥
        (function(x) {
            console.log(arguments);
                return (function(y) {
                    console.log(arguments)
                    console.log(x); // 访问外部作用域x
            })(2) // 参数 y 传给 y
        })(1); // 参数1传入给x

        // 闭包能访问外部作用域的变量或参数
        </script>
    </body>
</html>
