<!DOCTYPE html>
<html>

	<title></title>
</head>
<body>
<script type="text/javascript">
	// javascript 使用 new 命令，从构造函数生成一个新对象
	var o = new myObject();
	console.log(typeof(o));
	// 上面的做法如果你忘记加上 new， myObject() 内部的 this 关键字会被指向全局对象，导致所有绑定在 this 上面的变量都变成了全局变量
	// 建议使用 Object.create() 命令，替代 new 命令


	// with 可以减少代码的书写，但是会造成混淆
	with (o) {
		foo = bar;
	}

	// 四种运行结果
	o.foo = bar;
	o.foo = o.bar;
	foo = bar;
	foo = o.bar;
	// 不要使用 with 语句

	// 相等和严格相等

	// 相等会自动转换变量类型

	// 语句的合并
	// 不要为了追求简洁，合并不同目的的语句。
	a = b;
	if(a){
		//...
	}

	//不要写成
	if(a = b){
		//...
	}

	//自增和自减运算符

	/*自增和自减防灾变量的前面或者后面，返回的值不一样，容易发生错误，实际上所有的 ＋＋ 运算符都可以使用 ＋＝1 替代*/
	++x;
	//等同于
	x += 1;

	// 建议自增（＋＋）和自减（－－）运算符尽量使用 ＋＝ 和－＝代替。

	// switch ... case 不使用大括号，不利于代码形式的统一
	function doAction(action){
		swicth (action){
			case 'hack':
			return 'hack';
			break;
			case 'slash';
			return 'slash';
			break;
			case 'run';
			return 'run';
			break;
			default:
			throw new Error('Invalid action');
		}
	}
	// 改成对象结构

	function doAction(action){
		var actions = {
			'hack' : function(){
				return 'hack';
			},
			'slash' : function(){
				return 'slash';
			}
			'run' : function(){
				return 'run';
			}
		};

		if (typeof actions[action] !== 'function') {
    		throw new Error('Invalid action.');
 		 }
 		 return actions[action]();
	}




</script>
</body>
</html>
