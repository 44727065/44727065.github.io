<!DOCTYPE html>
<html>
    <head>
        <script src="./js/lib/vue.js"></script>
        <meta charset="utf8" />
    </head>
    <body>
        <div id="tem">
            <my-component></my-component>
        </div>
        <script>
        //局部注册
        Vue.component('my-component',{
            props:'pa',
            template:'<div>custom compoent!</div>'
        })

        var Child = {
            template:'<div>child</div>'
        }

        var tem = new Vue({
            el:'#tem',
            components:{
                'my-component': Child
            }

        })


        </script>
