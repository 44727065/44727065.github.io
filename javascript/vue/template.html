<!DOCTYPE html>
<html>
    <head>
        <script src="./js/lib/vue.js"></script>
        <meta charset="utf8" />
    </head>
    <body>
        <div id="test">
            纯文本：{{text}}
            <div v-html="html"></div>
            <div v-if="seen">可以看见</div>
            <!--设置属性-->
            <a v-bind:href="url">{{url}}</a>
            <form v-on:submit.prevent="onsubmit"></form>
            <!--过滤器 通过“管道”符号指示-->
            {{ message | capitalize }}

        </div>
        <script>
            var vm = new Vue({
                el:"#test",
                data : {
                    text:'ad',
                    html:'<div style="color:#f00;">这里写一些东西</div>',
                    seen: true,
                    url:'http://le.com',
                    message : 'asdasdasdasd'
                },
                // 过滤函数
                filters:{
                    capitalize:function(value){
                    if (!value) return '';
                    value = value.toString();
                    return value.charAt(0).toUpperCase() + value.slice(1);
                }}
            })
        </script>
    </body>
</html>
