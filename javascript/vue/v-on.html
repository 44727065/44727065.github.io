<!DOCTYPE html>
<html>
    <head>
        <script src="./js/lib/vue.js"></script>
        <meta charset="utf8" />
    </head>
    <body>
        <div id="example">
            <button v-on:click="counter += 1">增加1</button>
            <p>这个按钮被电击了 {{counter}} 次</p>
        </div>
        <script>
            var example = new Vue({
                el:'#example',
                data:{
                    counter :0
                }
            });
        </script>


        <div class="example2">
            <!-- `greet` 是在下面定义的方法名 -->
            <button v-on:click="greet">Greet</button>
        </div>
        <script>
        // v-on 接收数组定义的方法来调用
        var example2 = new Vue({
            el:'.example2',
            data: {
                name: 'Vue.js'
            },
            methods: {
                greet: function (event) {
                // `this` 在方法里指当前 Vue 实例
                alert('Hello ' + this.name + '!')
                // `event` 是原生 DOM 事件
                alert(event.target.tagName)
                }
            }
        })

        console.log(Vue.config.keyCodes);

        </script>
