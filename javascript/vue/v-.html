<!DOCTYPE html>
<html>
    <head>
        <script src="./js/lib/vue.js"></script>
        <meta charset="utf8" />
    </head>
    <body>
        <div id="app" @click="t1">
            <span v-text="value"></span>
            <a href="http://t.cn" v-on:click.prevent.stop="t2">t.cn</a>
        </div>
        <script>
            var a = new Vue({
                el:'#app',
                data:{
                    value: 'aaa'
                },
                methods:{
                    t1:function(){
                       console.log("t1");
                    },
                    t2:function(){
                        console.log("t2");
                    }
                }
            })
        </script>

        <!--自定义指令-->
        <div id="app1">
            <button @click="f=!f">toggle</button>
            <input v-hidden="f">
        </div>
        <script>
            // vue 实现现实隐藏
            Vue.directive('hidden',{
                update:function(el,binding){
                    el.style.display = binding.value?'none':'inline'
                }
            })

            var b = new Vue({
                el:"#app1",
                data: {
                    f:false
                }
            })
        </script>
