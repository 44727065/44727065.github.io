<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	// string 对象是javascript 原生提供的三个包装对象之一，用来生成字符串的包装对象。

	var s1 = 'abc';
	var s2 = new String('abc');
	console.log(typeof s1);
	console.log(typeof s2);
	console.log(s2.valueOf());
	// valueOf 方法返回的就是它所包装的那个字符串
	// 实际上，字符串的包装对象是一个类似数组的对象（很像数组，但是不是数组）。
	var s3 = new String("abc");
	console.log(s3);

	// 除了作为构造函数，String 对象还可以当作工具方法使用，将任意类型的值转为字符串
	console.log(String(true));

	// String 对象提供的静态方法（即定义在对象本身，而不是定义在对象实例的方法），主要是 fromCharCode()。该方法的参数是一系列的 Unicode 码点，返回对应的字符串。

	console.log(String.fromCharCode(104,101,108,108,111));
	// 该方法不支持 unicode 码点大雨 0xffff 的字符，即传入的参数不能大于 0xFFFF。码点大于 0x20BB7 的字符占用四个字节，而 JavaScript 只支持两个字节的字符。这种情况下，必须把 0x20bb7 拆成两个字符表示。
	console.log(String.fromCharCode(0x20bb7));

	String.fromCharCode(0xD842, 0xDFB7);
	// 吉

	// 实例对象的属性和方法
	// length 属性返回字符串的长度
	console.log('abc'.length);

	// charAt() 方法返回指定位置的字符，参数是从0开始编号的位置。

	var s4 = new String('bac');
	console.log(s4.charAt(1));

	// 这个方法可以用数组下标替代。

	'abc'.charAt(1);
	console.log('bac'[2]);

	// charCodeAt 方法返回给定位置字符串的 Unicode 码点（十进制表示），相当于 String.fromCharCode() 的逆操作。

	console.log('abc'.charCodeAt(1));

	// 如果没有参数，CharCodeAt 返回首字符的 Unicode 码点

	console.log('bac'.charCodeAt());

	//concat 方法用于连接两个字符串，返回一个新字符串，不改变原字符串。

	var s5 = 'abc' ;
	var s6 = 'def' ;
	var s7 = s5.concat(s6);

	console.log(s5);
	console.log(s7);

	// 该方法可以接受多个参数

	var s8 = 'a'.concat('b','c');
	console.log(s8);

	// slice() 从原字符串取出子字符串并返回，不改变原字符串

	// 它的第一个参数是子字符串的开始位置，第二个参数是子字符串的结束位置（不包含该位置）

	console.log('javascript'.slice(0,4));
	// 如果省略第二个参数，则表示子字符串一直到原字符串结束。
	console.log('javascript'.slice(4));

	// 如果是负数，则从结尾开始倒数计算的位置，即该值加上字符串长度。
	console.log('javascript'.slice(-6));

	// 如果第一个参数大于第二个参数，slice 方法返回一个空字符串。
	'JavaScript'.slice(2,1);

	// substr 方法用于从原字符串取出子字符串并返回，不改变原字符串

	// substr 方法的第一个参数是子字符串的开始位置，第二个参数是子字符串的长度。
	'JavaScript'.substr(4,6);
	// 如果省略第二个参数，则表示子字符串一直到原字符串的结束。
	'JavaScript'.substr(4);
	//如果第一个参数是负数，表示倒数计算的字符串位置。如果第二个参数是负数，将被自动转为0，因此会返回空字符串。
	'JavaScript'.substr(-6);
	console.log('JavaScript'.substr(4,-1)+'空');

	// indexOf(),lastIndexOf()
	// 这两个方法用于确定一个字符串在另一个字符串中的位置，都返回一个整数，表示匹配开始的位置。如果返回 －1，表示不匹配。indexOf 从字符串头部开始匹配，lastIndexOf 从尾部开始匹配。

	console.log('hello World'.indexOf('o'));
	// 她们还可以接受第二个参数，对于 indexOf 方法，第二个参数表示从该位置开始向后匹配；对于 lastIndexOf ,第二个参数表示从该位置向前匹配。

	console.log('hello World'.indexOf('o',6));
	console.log('hello World'.lastIndexOf('o',6));

	// trim 方法用于去除字符串两端的空格，返回一个新字符串，不改变原字符串。

	var s8 = ' hello World  ';
	console.log(s8);
	console.log(s8.trim());
	// 该方法去除的不仅是空格，还包括制表符、换行符和回车符

	console.log('\r\nabc \t'.trim());

	// localeCompare 方法用于比较两个字符串。它返回一个整数，如果小于 0 ，表示第一个字符串小于第二个字符串，如果等于0，表示两者相等。

	console.log('apple'.localeCompare('banana'));
	// 返回 －1；

	// match() 方法用于确定原字符串是否匹配某个字符串，返回一个数组，成员为匹配的第一个字符串。如果没有找到匹配，返回 null

	console.log('cat, bat, sat, fat'.match('at'));

	// 返回的数组还有 index 属性 和 input 属性，分别代表匹配字符串开始的位置和原始字符串。

	var matches = 'cat, bat, sat, fat'.match('at')
	console.log(matches.index);
	console.log(matches.input)

	// search 方法的用法等同于 match，但是返回值为匹配的第一个位置。如果没有找到匹配，则返回 －1。
	'cat, bat, sat, fat'.search('at')

	// replace 方法用于替换匹配的字符串，一般情况下只替换第一个匹配。

	console.log('aaa'.replace('a','b'));

	// split() 方法按照给定的规则分割字符串，返回一个由分割出来的子字符串组成的数组

	console.log('a|b|c'.split('|')) //















</script>

</body>
</html>
