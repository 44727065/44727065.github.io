<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		// indexOf()
		var str="Hello world, welcome to the universe.";
		var n = str.indexOf("He");
		console.log(n);

		// match 查找字符串中特定字符
		var str2 = "Hello world, welcome to the universe.";
		var m = str2.match("world");
		console.log(m);

		// replace 将字符串中的某些字符替换成另一些字符
		var str3 = "Hello world, welcome to the universe.";
		var l = str3.replace("universe","Beijing");
		console.log(l);


		// toUpperCase ／ toLowerCase 字符串大小写转换

		// 将字符串转为数组
		var txt = "a,b,c,d,e";
		var o = txt.split(',');
		console.log(o[0]);

		// 

	</script>
</body>
</html>
