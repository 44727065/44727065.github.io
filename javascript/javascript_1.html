<script type="text/javascript">
	// 对象的易变性

	// 在javascript中一切都是对象（除了三种原始数据类型，即便是这些类型，在必要的时候也会被自动包装成对象），而且多有对象都是易变的（mutable）.这意味着你能使用一些在大多数别的语言中不允许的技术，例如为函数添加属性：

	function displayErro(){
		displayErro.numTimesExcuted++ ;
		alert(message);
	}

	displayErro.numTimesExcuted = 0;
	// 这也意味着你可以对先前定义的类和实例话的对象进行修改。

	/* Class Person */	
	function Person(name, age){
		this.name = name;
		this.age = age;
	}

	Person.prototype = {
		getName : function(){
			return this.name;
		},
		getAge : function(){
			return this.age;
		}
	}

	/* Instantiate the class */
	var  alice = new Person('Alice',93);
	var bill = new Person('Bill',30);

	/* Modify the class */
	Person.prototype.getGreeting = function(){
		return 'Hi' + this.getName() + '!';
	}

	/* Modify a specific instance */
	alice.displayGreeting = function(){
		alert(this.getGreeting());
	}

	alice.displayGreeting();


	//在这个例子中，类的 getGreeting 方法实在已经创建了类的两个实例之后才添加的，但这两个实例仍然能获得这个方法，其原因在于 prototype 对象的工作机制。 对象 alice 还得到了 displayGreeting 方法，而别的实例却没有。

	// 与对象的易变性相关的还有内省（introspection）的概念。你可以在运行时检查对象所具有的属性和方法，还可以使用这种信息动态实例化类和执行其方法（这种技术称为反射(reflection)）,甚至不需要在开发时知道它们的名称。这些技术在动态脚本编程中发挥着重要作用，而静态语言缺乏这样的特性。



</script>
