<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	// javascript 原生提供一个 Object 对象，所有其他对象都继承自这个对象，Object 本身也是一个构造函数，可以直接通过它来生成新对象。
	var o = new Object();
	//Object 作为构造函数使用时，可以接受一个参数。如果该参数是一个对象，则直接返回这个对象；如果是一个原始类型的值，则返回该值对应的包装对象。
	console.log(o);

	var o1 = {a:1,b:2};
	var o2 = new Object(o1);
	if(o1 == o2){
		console.log("真")
	}
	// 通过 new Object() 的写法生成新对象，与字面量的写法 o = {} 是等价的。

	// 与其它构造函数一样，如果要在 Object 对象部署一个方法，有两种方法。
	Object.print = function(o){ console.log(o)}

	var o = new Object();
	Object.print(o);

	// 部署在 Object.prototype 对象
	// 所有构造函数都有一个 prototype 属性，指向一个原型对象。凡是定义在 Object.prototype 属性上面的属性和方法，将被所有实例对象共享。

	Object.prototype.print = function(){
		console.log(this);
	}

	var o3 = new Object();

	o3.print();

	// Object 本身当作工具方法使用时，可以将任意值转为对象。这个方法常用于保证某个值一定是对象。
	// 如果参数是原始类型的值，Object 方法返回对应的包装对象的实例

	Object() // 返回一个空对象

	// Object 方法的参数是一个对象，它总是返回原对象

	var fn = function(){};
	console.log(fn instanceof Object);

	// 判断变量是否为对象的函数

	function isObject(value){
		return value === Object(value);
	}

	console.log(isObject({}));
	console.log(isObject(true));

	// Object 静态方法
	// 静态方法是指部署在 Object 对象自身的方法
	// Object.keys 方法 和 Object.getOwnPropertyNames 方法很相似，一般涌来遍历对象的属性。她们的参数会是一个对象，返回一个数组，该数组的成员都是对象自身的（而不是继承的）所有属性名。区别在于 Object.keys 方法只返回可枚举的属性，Object.getOwnPropertyNames 方法还返回不可枚举的属性名。

	var o4 = {
		p1 : 123,
		p2 : 456
	}

	console.log(Object.keys(o4));
	console.log(Object.getOwnPropertyNames(o4));
	// 上面的代码提示，对于一般的对象来说，这两个方法返回的结果是一样的。只有涉及不可枚举属性时，才会有不一样的结果。

	var a = ["Hello","World"];

	console.log(Object.getOwnPropertyNames(a));
	console.log(Object.keys(a));

	// 上面代码中，数组的 length 属性时不可枚举的属性，所以只出现在 Object.getOwnPropertyNames方法的返回结果中。

	// 由于javascript 没有提供计算对象属性个数的方法，所以可以用下面的方法替代
	Object.keys(o).length;
	Object.getOwnPropertyNames(o).length;



	// 其它方法
	// 对象属性模型的相关方法
	// Object.getOwnPropertyDescriptior() 获取某个属性的 attributes 对象
	// Object.defineProperty()：通过attributes对象，定义某个属性。
	// Object.defineProperties()：通过attributes对象，定义多个属性。
	// Object.getOwnPropertyNames()：返回直接定义在某个对象上面的全部属性的名称。

	// 控制对象状态的方法
	// Object.preventExtensions()：防止对象扩展。
	// Object.isExtensible()：判断对象是否可扩展。
	// Object.seal()：禁止对象配置。
	// Object.isSealed()：判断一个对象是否可配置。
	// Object.freeze()：冻结一个对象。
	// Object.isFrozen()：判断一个对象是否被冻结。

	// 原型链相关方法
	// Object.create()：生成一个新对象，并该对象的原型。
	// Object.getPrototypeOf()：获取对象的Prototype对象。

	// Object 对象的实例方法

	// valueOf() 返回当前对象对应的值
	// toString() 返回当前对象对应的字符串形式
	// toLocalString() 返回当前对象对应的本地字符串形式
	// hasOwnPeoperty() 判断某个属性是否为当前对象自身的属性，还是继承自原型对象的属性
	// isPrototyeOf() 判断当前对象是否为另一个对象的原型
	// proprtyIsEnumerable() 判断某个属性是否可枚举

	// valueOf 方法的作用是返回一个对象的值，默认情况下返回对象本身
	var o4 = new Object();
	o4.valueOf() === o4;
	// 上面代码比较 o4.valueOf() 与 o4 一样
	console.log([1,2,3].toString());











</script>

</body>
</html>
