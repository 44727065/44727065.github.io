<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- uc强制竖屏 -->
        <meta name="screen-orientation" content="portrait">
        <!-- QQ强制竖屏 -->
        <meta name="x5-orientation" content="portrait">
        <!-- UC强制全屏 -->
        <meta name="full-screen" content="yes">
        <!-- QQ强制全屏 -->
        <meta name="x5-fullscreen" content="true">
        <!-- UC应用模式 -->
        <meta name="browsermode" content="application">
        <!-- QQ应用模式 -->
        <meta name="x5-page-mode" content="app">
        <!-- windows phone 点击无高光 -->
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="email=no" name="format-detection" />
        <meta name="format-detection" content="telephone=no" />
        <link rel="stylesheet" type="text/css" href="./css/style.css?aa">
    </head>
    <body>
        <div class="F_wrap f_question">
            <div class="M_question">
                <h1><strong>2017年绿源大学招生</strong>全国统一考试<span>（全国卷）
</span></h1>
                <sub>(满分100分，答题时间：5分钟)</sub>
                <h2>一、单项选择题</h2>
                <!--题目1-->
                <h3>1.迄今为止,绿源电动车已有多少年的历史？</h3>
                <div class="img_wrap"><img src="./images/q1.png"></div>
                <ul>
                    <li><label><input name="q1" type="radio"><span>大约上下五千年</span></label></li>
                    <li><label><input name="q1" type="radio"><span>明明只有100年</span></label></li>
                    <li><label><input name="q1" type="radio"><span>靠谱估计20年</span></label></li>
                    <li><label><input name="q1" type="radio"><span>不是去年才成立的么</span></label></li>
                </ul>
                <!--/题目1-->
                <!--题目2-->
                <h3>2.以下哪项设计与绿源的安全功能无关？</h3>
                <div class="img_wrap"><img src="./images/q2.png"></div>
                <ul>
                    <li><label><input name="q1" type="radio"><span>防触电充电口</span></label></li>
                    <li><label><input name="q1" type="radio"><span>防夜路反光胎</span></label></li>
                    <li><label><input name="q1" type="radio"><span>德系色彩、纳米油漆</span></label></li>
                    <li><label><input name="q1" type="radio"><span>六防充电器</span></label></li>
                </ul>
                <!--/题目2-->
                <!--题目3-->
                <h3>3.绿源采用德系色彩、纳米油漆不是因为以下哪种原因？</h3>
                <div class="img_wrap"><img src="./images/q3.png"></div>
                <ul>
                    <li><label><input name="q1" type="radio"><span>光泽度好</span></label></li>
                    <li><label><input name="q1" type="radio"><span>色彩纯正</span></label></li>
                    <li><label><input name="q1" type="radio"><span>贵</span></label></li>
                    <li><label><input name="q1" type="radio"><span>历久弥新</span></label></li>
                </ul>
                <!--/题目3-->
                <!--题目4-->
                <h3>4.以下哪项，绿源智能动力控制器不能做到？</h3>
                <div class="img_wrap"><img src="./images/q4.png"></div>
                <ul>
                    <li><label><input name="q1" type="radio"><span>在天空中自由翱翔</span></label></li>
                    <li><label><input name="q1" type="radio"><span>实现上坡加力、下坡缓降、平路提速</span></label></li>
                    <li><label><input name="q1" type="radio"><span>提供移车助力，在推车时省力90%</span></label></li>
                    <li><label><input name="q1" type="radio"><span>一键超车，在关键时刻一骑绝尘</span></label></li>
                </ul>
                <!--/题目4-->
                <!--题目5-->
                <h3>5.以下哪项设计是为了保护熊孩子而存在的？</h3>
                <div class="img_wrap"><img src="./images/q5.png"></div>
                <ul>
                    <li><label><input name="q1" type="radio"><span>隐形的翅膀</span></label></li>
                    <li><label><input name="q1" type="radio"><span>风火轮</span></label></li>
                    <li><label><input name="q1" type="radio"><span>绿源防触电安全母插</span></label></li>
                    <li><label><input name="q1" type="radio"><span>斗地主</span></label></li>
                </ul>
                <!--/题目5-->
                <!--题目6-->
                <h3>6.绿源为了电动车安全会进行多项监测以下哪项检测不是真的？</h3>
                <div class="img_wrap"><img src="./images/q6.png"></div>
                <ul>
                    <li><label><input name="q1" type="radio"><span>32万次的车架振动测试</span></label></li>
                    <li><label><input name="q1" type="radio"><span>18小时的整车全方位淋雨测试</span></label></li>
                    <li><label><input name="q1" type="radio"><span>7万次的鞍座疲劳振动试验</span></label></li>
                    <li><label><input name="q1" type="radio"><span>20位印度阿三哥同时上车，测验整车强度</span></label></li>
                    <li><label><input name="q1" type="radio"><span>96小时的外观塑件抗老化试验</span></label></li>
                </ul>
                <!--/题目6-->
                <div class="btn_wrap">
                    <a class="C_btn" href="#">下一题</a>
                </div>
            </div>

        </div>
    </body>
</html>
